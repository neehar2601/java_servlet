<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 40%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        form {
            background: #fef3e2;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin: 8px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #003d80;
        }

        .divider {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff8000;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Library Management System</h2>

        <form action="LibraryServlet" method="post">
            <input type="hidden" name="action" value="addBook">
            <label>Book ID:</label> 
            <input type="text" name="bookId" required>
            <label>Title:</label> 
            <input type="text" name="title" required>
            <label>Author:</label> 
            <input type="text" name="author" required>
            <label>Genre:</label> 
            <input type="text" name="genre" required>
            <button type="submit"> Add Book</button>
        </form>

        <div class="divider">OR</div>

        <form action="LibraryServlet" method="post">
            <input type="hidden" name="action" value="searchBook">
            <label>Book ID:</label> 
            <input type="text" name="bookId" required>
            <button type="submit"> Search Book</button>
        </form>
    </div>
</body>
</html>
