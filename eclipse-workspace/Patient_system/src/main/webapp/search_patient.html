<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h2>Search Patients by Illness</h2>

    <form action="PatientServlet" method="GET">
        <input type="hidden" name="action" value="searchByIllness">
        <label for="illness">Enter Illness:</label>
        <input type="text" id="illness" name="illness" required>

        <button type="submit">Search</button>
    </form>

    <br><a href="index.html">Back to Menu</a>

</body>
</html>
